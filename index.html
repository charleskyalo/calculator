<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="wrapper">
<section class="screen">0</section>
<section class="calc-buttons">

<div class="calc-button-row">
    <button class="calc-button double">c</button>
    <button class="calc-button"><span>&larr;</span></button>
    <button class="calc-button"><span>&divide;</span></button>
</div>


<div class="calc-button-row">
    <button class="calc-button">7</button>
    <button class="calc-button">8</button>
    <button class="calc-button">9</button>
    <button class="calc-button"><span>&times;</span></button>
</div>


<div class="calc-button-row">
<button class="calc-button">4</button>
<button class="calc-button">5</button>
<button class="calc-button">6</button>
<button class="calc-button"><span>&minus;</span></button>
</div>

<div class="calc-button-row">
<button class="calc-button">1</button>
<button class="calc-button">2</button>
<button class="calc-button">3</button>
<button class="calc-button"><span>&plus;</span></button>
</div>

<div class="calc-button-row">
    <button class="calc-button triple">0</button>
    <button class="calc-button"><span>&equals;</span> </button>
</div>
</section>
    </div><script src="app.js"></script>
</body>
</html>
